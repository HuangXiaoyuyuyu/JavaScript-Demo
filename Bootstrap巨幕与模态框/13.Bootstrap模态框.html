<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap模态框</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#btn1').click(function () {
                $('#modal01').modal('show');
            });
        })
    </script>
</head>
<body>
    <div class="container">
        <h1>模态框</h1>
        <button class="btn btn-success" id="btn1">js控制弹出</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modal01">大模态框</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modal02">中模态框</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modal03">小模态框</button>
    </div>

    <div class="modal fade" id="modal01">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2>弹框标题</h2>
                </div>
                <div class="modal-body">
                    弹框主体
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">确定</button>
                    <button class="btn btn-warning" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal02">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>弹框标题</h2>
                </div>
                <div class="modal-body">
                    弹框主体
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">确定</button>
                    <button class="btn btn-warning" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal03" >
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>弹框标题</h2>
                </div>
                <div class="modal-body">
                    弹框主体
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">确定</button>
                    <button class="btn btn-warning" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
