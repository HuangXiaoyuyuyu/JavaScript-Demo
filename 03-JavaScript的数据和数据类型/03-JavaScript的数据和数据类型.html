<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script type="text/html">
        console.log(typeof 100);
        console.log(typeof '100');
    </script>

    <script type="text/html">

        //Number类型

        var a = 123;
        var b = 3.14;
        console.log(typeof a);
        console.log(typeof b);

        //获取Number最大值
        console.log(Number.MAX_VALUE);

        //无穷大：Infinity 如果超过了最大值就会返回这个值
        console.log(Number.MAX_VALUE + Number.MAX_VALUE);

        //无穷小:-Infinity 如果超过了最小值就会返回这个值
        console.log(typeof Infinity);  //Number
        console.log(typeof -Infinity); //Number

        //NaN  Not A Number(非法数字)
        console.log("China" - 100);
    </script>

    <script type="text/html">

        //字符串类型

        var str1 = "hello";
        var str2 = 'world';
        console.log(typeof str1);
        console.log(typeof str2);

    </script>

    <script type="text/html">

        //布尔类型
        var b1 = true;
        var b2 = false;
        console.log(typeof b1);
        console.log(typeof b2);

    </script>

    <script type="text/html">

        //Undefined

        var num;
        console.log(typeof num);

    </script>

    <script type="text/html">

        //Null

        var str = null;
        console.log(typeof str); //object

    </script>

    <script>

        //null和undefined比较
        var str1 = null;
        var str2 = undefined;
        console.log(str1 == str2);
        console.log(str1 === str2);

    </script>
</body>
</html>
