<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery样式操作</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        
        $(function () {
            /* 读取样式 */
            alert($('#div').css('fontSize'));

            /* 设置样式(写) */
            $('#div').css({background:'gold'});
        });
        
    </script>
</head>
<body>
    <div id="div">This is a div</div>
</body>
</html>
