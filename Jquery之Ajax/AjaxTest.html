<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AjaxTest</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

        $.ajax({
            url:'data.json',
            type:'get',
            dataType:'json',
        })
            .done(function (data) {
                console.log("success");
                console.log(data.code);
            })
            .fail(function () {
                console.log("error");
            })
            .always(function () {
                console.log("complete");
            })

    </script>
</head>
<body>

</body>
</html>
