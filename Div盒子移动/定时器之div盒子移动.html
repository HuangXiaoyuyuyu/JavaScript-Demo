<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div{
            width: 100px;
            height: 100px;
            background-color: gold;
            position: fixed;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById("div");
            var left = 20;
            var timer = setInterval(function () {
                left++;
                oDiv.style.left = left + 'px';

                if (left > 500) {
                    clearInterval(timer);
                }
            },30);
        }
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
