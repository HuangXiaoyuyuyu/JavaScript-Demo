<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap容器</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>

    <!-- .container 固定宽度的容器
                    1170(浏览器宽度>=1200)->
                    970(992<=浏览器宽度<1200)->
                    750(768<=浏览器宽度<992)->
                    100%
    -->
    <div class="container" style="background: #0e90d2">
        This is Div Container
    </div>

    <!-- .container-fluid 流体的容器 -->
    <div class="container-fluid" style="background: #ee5f5b">
        This is Div Container-fluid
    </div>
</body>
</html>
