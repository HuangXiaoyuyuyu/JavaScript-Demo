<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap栅格系统02</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style type="text/css">
        div[class*='col-']{
            background-color: aquamarine;
            border: 1px solid #000000;
            height: 60px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3">1</div>
            <div class="col-lg-2 col-md-3 col-lg-offset-2">2</div>
            <div class="col-lg-2 col-md-3 col-lg-offset-2">3</div>
        </div>
    </div>
</body>
</html>
