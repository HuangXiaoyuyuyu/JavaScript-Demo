<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap栅格系统02</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style>
        .pic{
            height: 200px;
            max-width: 200px;
            background-color: aqua;
            border: 1px solid #000000;
            margin: 15px auto;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">1</div></div>
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">2</div></div>
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">3</div></div>
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">4</div></div>
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">5</div></div>
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">6</div></div>
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">7</div></div>
        <div class="col-lg-3 col-md-4 col-sm-6"><div class="pic">8</div></div>
    </div>
</body>
</html>
