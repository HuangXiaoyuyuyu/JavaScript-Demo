<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap响应式图片</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <style type="text/css">
        div[class*='col-']{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-3">
               <!--
                    图片的响应：如果容器的宽度比图片大，图片就等于自己的宽度，
                    如果容器的宽度比图片小，那么图片的宽度就等于容器的宽度减去
                    左右padding值
                -->
               <img src="../images/01.jpg" class="img-responsive">
           </div>
           <div class="col-md-9">右边</div>
       </div>
   </div>
    <br>
    <img src="../images/01.jpg" class="img-rounded">
    <br>
    <img src="../images/01.jpg" class="img-circle">
    <br>
    <img src="../images/01.jpg" class="img-thumbnail">
</body>
</html>
