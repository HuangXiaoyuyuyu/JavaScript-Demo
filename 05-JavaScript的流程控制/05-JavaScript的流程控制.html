<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/html">
        /*if--else--*/
        var age = 20;
        if (age > 18) {
            console.log("can search Internet！");
        }else {
            console.log("can't!");
        }
    </script>

    <script type="text/html">
        /*if--else if--else*/
        var score = 78;
        if (score >= 90) {
            console.log("优秀");
        }else if (score >= 80) {
            console.log("良好");
        }else if (score >= 70) {
            console.log("中");
        }else if (score >= 60) {
            console.log("及格");
        }else {
            console.log("不及格");
        }
    </script>

    <script type="text/html">
        /*if 练习*/
        /*键盘录入一个字符  判断是否是偶数*/
        var temp = +(window.prompt("请输入："));
        if (isNaN(temp)) {
            console.log("输入的非数字，请重新输入~")
        }else {
            if (temp % 2 == 0) {
                console.log("是是是是是")
            }else {
                console.log("否否否否否")
            }
        }
    </script>

    <script type="text/html">
        /* switch */
        var season = 0;
        switch (season) {
            case 0:
                console.log("Spring");
                break;
            case 1:
                console.log("Summer");
                break;
            case 2:
                console.log("Autumn");
                break;
            case 3:
                console.log("Winter");
                break;
            default:
                console.log("Other");
                break;

        }
    </script>

    <script type="text/html">
        /* while */
        var num = 1;
        while (num <= 100) {
            console.log("张三" + num);
            num++;
        }
    </script>

    <script type="text/html">
        /* break */
        var num = 0;
        while (num <= 100) {
            console.log(num);
            if (num === 10) {
                break;
            }
            num ++;
        }
    </script>

    <script type="text/html">
        /* continue */
        var num = 1;
        while (num <= 10) {
            console.log(num);
            num++;
            if (num === 5) {
                continue;
            }
        }


    </script>

    <script>
        /* for */
        for (var num = 1; num <= 100; num = num + 11) {
            console.log(num);
        }
    </script>
</body>
</html>
