<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script type="text/html">
        //运算符 +
        var num1 = 100;
        var num2 = 200;
        var res = num1 + num2;
        console.log(res);       //300

        //1.非Number类型的值进行运算时 会先转换为Number然后再运算
        var res1 = true + 100;
        console.log(res1);      //101

        var res2 = true + false;
        console.log(res2);      //1

        //NULL 转成Number类型是0
        var res3 = null + 10;
        console.log(res3);      //10


        //2.任何值和NaN进行运算结果都为NaN
        var res4 = NaN + 100;
        console.log(res4);      //NaN

        //3.任何值和字符串做加法，都会先转化为字符串，然后再和字符串做拼接的操作
        var res5 = 100 + "123";
        console.log(res5);      //100123

        var res6 = 100 + 'false';
        console.log(res6);      //100false
    </script>

    <script type="text/html">
        //运算符  -
        //1.非Number类型的值进行运算时 会先转换为Number然后再运算
        //2.任何值和NaN进行运算结果都为NaN
        //注意：1  2  的具体demo见运算符 +

        //3.字符串做减法会转化为Number
        var res1 = 100 - '123';
        console.log(res1);      //-23

    </script>

    <script type="text/html">
        //运算符  *
        //规律同  -
        var res1 = 100 * '123';
        console.log(res1);      //12300

    </script>

    <script type="text/html">
        //运算符   /
        //规律同   *和-
        var res1 = 100 / '20';
        console.log(res1);      //5
    </script>

    <script type="text/html">
        //运算符取余    %
        var res1 = 10 % 3;
        console.log(res1);      //1

        var res2 = 10 % 2.5;
        console.log(res2);      //0

        //取余   m % n
        //1.n = 0  返回NaN
        var res3 = 100 % 0;
        console.log(res3);      //NaN

        //2.m = 0  结果为0
        var res4 = 0 % 100;
        console.log(res4);      //0

        //3.m > n 正常求余
        var res5 = 100 % 19;
        console.log(res5);      //5

        //4.m < n 结果是m
        var res6 = 3 % 98;
        console.log(res6);      //3

        //其他规律和 -、*以及/一致
    </script>

    <script type="text/html">
        //运算符 之  正负运算符
        //正号：对于非Number类型的值，会先转为Number，在进行计算
        var res1 = true;
        console.log(+ res1);        //1

        var res2 = '1324';
        console.log(- res2);        //1324
    </script>

    <script type="text/html">
        //赋值运算符
        //简单赋值运算符     =
        //复杂赋值运算符 += -= *= /= %=
        //a += 1  =======>  a = a + 1

        //复杂运算符的表达式计算
        var res1 = 100;
        res1 *= 3 + 4;          // ========>  res1 = res1 * (3 + 4)
        console.log(res1);       //700
    </script>

    <script type="text/html">
        //运算符 之 自增运算符
        //1.无论运算符号在前还是在后，变量在自身的基础上都会改变
        var i = j = 100;
        i ++;
        ++ j;
        console.log(i);     //101
        console.log(j);     //101

        //2.i++ 先算后自增      ++i 先自增后算
        var num1 = num2 = 100;
        num = (num1++) + (++num2);
        console.log(num);       //num1先算后自增  num2先自增后算   故 100 + 101 = 201
    </script>

    <script type="text/html">
        //运算符 之 关系运算符   >    <    >=    <=   !=   ==   ===   !==
        var a = b = 100;
        console.log(a > b);     //false
        console.log(a < b);     //false
        console.log(a >= b);    //true
        console.log(a <= b);    //true
        console.log(a == b);    //true
        console.log(a != b);    //false
        console.log(a === b);    //true
        console.log(a !== b);    //false

        //1.对于非数值进行比较，会将其转化为数字后在进行比较
        console.log(2 > true);      //true
        console.log(2 > '0');       //true
        console.log(1 > null);      //true

        //2.如果符号两侧的值都是字符串时，不会将其转换为数字进行比较，而会分别比较字符串中字符的Unicode编码
        console.log('a' > 'b');     //false
        console.log('a' < 'b');     //true

        //3. null undefined NaN的比较
        console.log(null == 0);     //false
        console.log(undefined == 0);//false
        console.log(undefined == undefined);//true
        console.log(null == null);//true
        console.log(NaN == NaN);    //false

        //isNaN()
        var num = 100;
        console.log(isNaN(num));        //false
    </script>

    <script type="text/html">
        //运算符 之 逻辑运算符
        //&& 全真为真  一假为假
        var res = (10 > 9) && (7 > 100);
        console.log(res);       //false

        //短路写法
        //true && alert("AAAAAAAAAAAAA");     //会被执行
        //false && alert("BBBBBBBBBBBBB");        //不会被执行

        //注意事项
        //1.对于非Boolean类型的数据，逻辑与会自动将其转换为Boolean类型来判断
        //2.如果条件A不成立，就返回条件A的数值本身
        //3.如果条件A成立，不管条件B成不成立都返回条件B的数值本身
        var res1 = null && 0;
        console.log(res1);      //null

        //逻辑或 ||  一真为真 全假为假

        //逻辑非 ！  真变假  假变真
    </script>

    <script type="text/html">
        //逗号运算符
        var num1,num2,num3,num4;
        var res = (num1 = 1 + 3, num2 = 7 * 9, num3 = 9 / 3, num4 = 2 % 4);
        console.log(res);   //2     num4的结果

        //eg:
        var a,b;
        b = (a = 3, --a, a*5);
        console.log(b);     //10
    </script>

    <script type="text/html">

        //三目运算符
        17 > 9 ? alert("true"):alert("false");      //alert("true")

        null ? alert("AAAAA"):alert("BBBBB");       //alert("BBBBB")

        'abc' ? alert("AAAAA"):alert("BBBBB");      //alert("AAAAA")
    </script>

    <script>
        //键盘读入三个整数，利用三目运算符求最大值
        //1.定义三个变量 用于接收值
        var num1,num2,num3;
        var temp;
        //2.利用prompt()接收用户输入的值
        num1 = Number(prompt("请输入第一个数："));
        num2 = Number(prompt("请输入第二个数："));
        num3 = Number(prompt("请输入第三个数："));

        //3.定义变量保存最大值
        var max;

        //4.利用三目运算符 进行两两比较
        max = (temp = num1 > num2 ? num1 : num2) > num3 ? temp : num3;

        //5.输出结果
        console.log(max);

    </script>
</body>
</html>
