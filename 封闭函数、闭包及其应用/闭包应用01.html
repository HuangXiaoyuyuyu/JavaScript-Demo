<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //循环的时候存索引值
        window.onload = function () {
            var ali = document.getElementsByTagName('li');
            for (var i=0; i<ali.length; i++){
                (function (i) {
                    ali[i].onclick = function () {
                        alert(i);
                    }
                })(i);
            }
        }
    </script>
    <style>
        li{
            height: 30px;
            background-color: aqua;
            color: indigo;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
