<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /* 封闭函数的一般写法 */
        (function () {
            var str = "1111111111";
            alert(str);
        })();

        /* 封闭函数的其他写法 */
        !function () {
            var str = "222222222222";
            alert(str);
        }();

        ~function () {
            var str = "3333333333333";
            alert(str);
        }();
    </script>
</head>
<body>

</body>
</html>
