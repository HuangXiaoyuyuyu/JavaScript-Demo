<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

        $(function () {
            $('body').click(function () {
                alert('body');
            });

            $('.grandfather').click(function () {
                alert('grandfather');
            });

            $('.father').click(function (event) {
                alert('father');
                event.stopPropagation();
            });

            $('.son').click(function (event) {
                alert('son');
                console.log(event);
                alert(event.clientX);
            });

            /* 阻止右键菜单 */
            $(document).contextmenu(function (event) {
                event.preventDefault();
                /* 阻止事件冒泡和默认行为 用下面一行全部可以代替 */
                //return false;
            });
        })

    </script>
    <style type="text/css">
        .grandfather{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: lawngreen;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
