<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery事件绑定</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        
        $(function () {
           /* $('#btn').click(function () {
                alert('hello');
            })*/
           
           $('#btn').bind('click mouseout',function () {
               alert('Hello');
               $(this).unbind('click');
           })
        })
        
    </script>
</head>
<body>
    <input type="button" name="" id="btn" value="按钮">
</body>
</html>
