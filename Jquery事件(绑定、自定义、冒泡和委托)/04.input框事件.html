<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input框事件</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

        $(function () {

            $('#input01').focus();

           /* $('#input01').focus(function () {
                alert('focus');
            });*/

            /*$('#input01').blur(function () {
                alert('blur');
            });*/

            /* 输入框内的内容发生变化 失去焦点后触发 */
            $('#input01').change(function () {
                alert('change')
            });

            /* 按键松开后就触发 */
            $('#input01').keyup(function () {
                alert('keyUp');
            })
        })

    </script>
</head>
<body>
    <input type="text" id="input01" name="">
</body>
</html>
