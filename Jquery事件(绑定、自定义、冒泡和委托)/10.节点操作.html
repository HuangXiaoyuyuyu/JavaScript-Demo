<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">

        $(function () {
            var $span = $('<span>span元素</span>');
            var $p = $('<p>P段落元素</p>');
            var $h = $('<h1 align="center">页面标题</h1>');

            $('#div').append($span);
            $('#div').append($p);
            $('#div').before($h);

        })

    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
