<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义事件</title>
    <script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        
        $(function () {
            $('#btn').bind('hello',function () {
                alert('Hello');
            });

            $('#btn').bind('click',function () {
                alert('click')
            });

            $('#btn2').click(function () {
                $('#btn').trigger('hello');
                $('#btn').trigger('click');
            })
        })
        
    </script>
</head>
<body>
    <input type="button" value="按钮" id="btn" name="" />
    <input type="button" value="按钮2" id="btn2" name="" />
</body>
</html>
