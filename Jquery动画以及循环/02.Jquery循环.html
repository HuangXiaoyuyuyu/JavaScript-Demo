<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jquery循环</title>

    <script type="text/javascript">

        $(function () {
           /* $('#list li').html('111');*/
           $('#list li').each(function (index) {
               $(this).html('00'+index);
           })
        })

    </script>
</head>
<body>

        <li></li>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
